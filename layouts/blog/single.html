{{ define "main" }}


<section class="about-section-four">

    <div class="auto-container">
        <div class="row clearfix">
            <!--Title Column-->
            <div class="title-column col-lg-7 col-md-12 col-sm-12 wow fadeInLeft" data-wow-delay="0ms"
                data-wow-duration="2000ms">
                <div class="inner">
                    <div class="sec-titleblog mb-0 text-justify">
                        <h2>{{ .Content }}</h2>
                        <video controls="controls" playsinline style="width: 100%;" autoplay="autoplay" loop="true"
                            class="{{ .Params.Video_link }}">
                            <source src="{{ .Params.Video_link }}" type="video/mp4" />
                            <source src="{{ .Params.Video_link }}" type="video/ogg" />
                            <source src="{{ .Params.Video_link }}" type="video/webm" />
                        </video>
                    </div>

                </div>
            </div>

            <!--Text Column-->
            <div class="text-column col-lg-5 col-md-12 col-sm-12">
                <div class="featured-block-five col-lg-12 col-md-12 col-sm-12 wow fadeInRight" data-wow-delay="0ms"
                    data-wow-duration="2000ms">
                    <div class="inner-box">
                        <form>
                            <div class="form-group row">
                                <label for="staticEmail" class="col-sm-4 col-form-label">Name:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-4 col-form-label">Email ID:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-4 col-form-label">Contact No:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword" class="col-sm-4 col-form-label">Address:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="blogAddress">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="text-center col-md-12">
                                    <button type="submit" class="mt-3 round_shadow_button">Submit <i
                                            class="fa fa-check-circle"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="sidebar-side">
                    <aside class="sidebar blog-sidebar">
                        <div class="sidebar-widget recent-posts">
                            <div class="widget-inner">
                                <div class="sidebar-title">
                                    <h3>Recent Posts</h3>
                                    <div class="bottom-dots clearfix">
                                        <span class="dot line-dot"></span>
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                    </div>
                                </div>
                                {{ range first 3 (where .Site.RegularPages "Type" "in" "blog") }}
                                <div class="post">
                                    <figure class="post-thumb"><img src="{{ .Params.image }}" alt=""></figure>
                                    <h3 class="text"><a href="{{ .Permalink }}">{{ .Params.blogtitle }}</a></h3>
                                </div>
                                {{ end }}
                                {{/* <div class="post">
                                    <figure class="post-thumb"><img src="/images/best-solar-panel.jpeg" alt=""></figure>
                                    <h3 class="text"><a href="/blog/how-to-choose-a-solar-panel">How to Choose a Solar
                                            Panel</a></h3>
                                </div>

                                <div class="post">
                                    <figure class="post-thumb"><img src="/images/solar-inverters.jpg" alt=""></figure>
                                    <h3 class="text"><a href="/blog/different-types-of-solar-inverters">Different Types
                                            Of Solar Inverters</a></h3>
                                </div> */}}
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>


    </div>

</section>
<script>
    var video = document.querySelector('video');
    video.muted = true;
    video.play() 
</script>
{{ end }}
